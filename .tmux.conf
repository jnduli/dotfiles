# C-b is not acceptable -- Vim uses it
# Dont use C-b that much in vim
# Im trying this out for now
#set-option -g prefix C-a - doesnt work for me. speeddating uses this
set-option -g prefix C-j
bind-key C-a last-window

#vim stuff
setw -g mode-keys vi
set -g status-keys vi
#start window numbering at 1, 0 too far
set -g base-index 1

#highlight active window
set-window-option -g window-status-current-bg red
# vim-like pane resizing  
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R

# vim-like pane switching
bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind -r l select-pane -R 

#colours
set -g default-terminal "tmux"

#switching windows bindings
#bind -r C-S-h swap-window -t -1
#bind -r C-S-l swap-window -t +1

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'seebi/tmux-colors-solarized'

#colors to set
set -g @colors-solarized 'dark'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
